<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes without product</title>
</head>
<body>
  <table>
      <thead>
        <tr>
            <th>ID</th>
            <th>Recipe</th>
        </tr>
      </thead>
      {% for recipe in recipes_without_product %}
      <tbody>
        <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
        </tr>
      </tbody>
      {% endfor %}
  </table>
</body>
</html>
